<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- 导入bootstrap -->
  <link rel="stylesheet" href="/accets/css/bootstrap.min.css">
  <script src="/accets/js/bootstrap.min.js"></script>
  <title>上传文件</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .file-input {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    input[type="file"] {
      opacity: 0;
      width: 1px;
      height: 1px;
      position: absolute;
    }

    label {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    input[type="text"] {
      width: 350px;
      height: 250px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
      color: gray;
      margin-bottom: 30px;
    }

    button[type="button1"] {
      cursor: pointer;
      background-color: #dc3545;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
    }

    button[type="button1"]:hover {
      background-color: #720813;
    } 
    button[type="button2"] {
      cursor: pointer;
      background-color: #2fda3d;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
    }

    button[type="button2"]:hover {
      background-color: #116f11;
    } 
  </style>
</head>

<body>
   <!--我从bootstrap复制的head导航栏-->
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </div>
    <!--文件上传部分-->
  <div class="file-input">
    <label for="file-input">选择文件</label> <!--显示文本-->
    <input type="file" id="file-input" name="file" onchange="onSelectFile(event)"> <!--文件上传输入框-->
    <input type="text" value="请选择文件" readonly> <!--只读文本框，显示选中的文件名-->
    <button type="button1" id="delete-button" style="display:none;">删除</button> <!--按钮，用于删除和上传文件，初始隐藏-->
    <button type="button2" id="upload-button" style="display:none;">上传</button>
  </div>

  <!--JavaScript脚本部分-->
  <script>
    //当用户选择文件时触发的函数
    function onSelectFile(event) {
      const file = event.target.files[0];

      if (!file) { //如果未选择文件，则函数结束
        return;
      }

      //根据选择的文件更新页面内容
      const selectedFileElement = document.querySelector('.file-input');
      selectedFileElement.querySelectorAll('button').forEach(button => button.style.display = 'block'); //显示“删除”和“上传”按钮
      selectedFileElement.querySelector('input[type=text]').value = file.name; //将只读文本框中显示的文字更新为所选文件的名称
      
      //实现“删除”按钮的功能
      document.getElementById('delete-button').addEventListener('click', () => {
        document.getElementById('file-input').value = ''; //重置file input的值，即清空已选择的文件
        document.getElementById('delete-button').style.display = 'none'; //隐藏“删除”按钮
        document.getElementById('upload-button').style.display = 'none'; //隐藏“上传”按钮
        selectedFileElement.querySelector('input[type=text]').value = '请选择文件'; //将只读文本框中的文字重置为初始值
      });

      //实现“上传”按钮的功能
      document.getElementById('upload-button').addEventListener('click', () => {
        const xhr = new XMLHttpRequest(); //创建XMLHttpRequest对象，用于向服务器发送请求
        xhr.open('POST', '/file/upload'); //设置请求类型和URL
        xhr.onreadystatechange = function() { //当状态发生变化时执行的回调函数
          if (xhr.readyState === 4 && xhr.status === 200) { //如果请求成功
            alert('上传成功'); //弹窗提示用户上传成功
            resetForm(); //重置表单（即将已选择文件、按钮以及只读文本框重置为初始状态）
          }
        };
        const formData = new FormData(); //创建FormData对象，用于存储要上传的文件
        formData.append('file', file); //将选中的文件添加到FormData对象中
        xhr.send(formData); //发送请求
      });
    }

    //重置表单（即将已选择文件、按钮以及只读文本框重置为初始状态）
    function resetForm() {
      const selectedFileElement = document.querySelector('.file-input');
      document.getElementById('file-input').value = '';
      document.getElementById('delete-button').style.display = 'none';
      document.getElementById('upload-button').style.display = 'none';
      selectedFileElement.querySelector('input[type=text]').value = '请选择文件';
    }
  </script>
</body>
</html>
