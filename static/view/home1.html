<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/accets/css/bootstrap.min.css">
    <script src="/accets/js/bootstrap.min.js"></script>
    <title>GoPan</title>
    <style>
      /* 设置隐藏滚动条样式 */
      ::-webkit-scrollbar {
        display: none;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        height: 100%;
        width: 100%;
      }

      #sidebar {
        background-color: #0a5a8f;
        color: white;
        flex-basis: 20%;
        font-size: 24px;
        padding: 40px;
        text-align: center;  
      }

      #logo {
        font-size: 40px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 180px;
      }

      #username {
        margin-bottom: 20px;
        margin-top: 10px;
        margin-top: 20px;
        font-size: 20px;
      }

      #regdate {
        margin-top: 10px;       
        font-size: 16px;
      }

      #capacity {
        margin-top: 20px;
        font-size: 16px;
      }

      #main {
        flex-basis: 80%;
        padding: 20px;
      }

      #filetable {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-size: 18px;
        font-weight: bold;
      }

      td {
        font-size: 16px;
      }

      .download-btn {
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        padding: 10px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      .delete-btn {
        background-color: #e74c3c;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        margin-left: 8px;
        padding: 10px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="logo">GoPan</div>
        <div id="username">{{.Username}}</div>
        <div id="regdate">注册日期：{{.RegDate}}</div>
        <div id="capacity">已用容量：{{.Capacity}}</div>
      </div>
      <div id="main">
        <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">GoPan</a></li>
              <li><a href="#" class="nav-link px-2">我的文件</a></li>
              <li><a href="/file/upload" class="nav-link px-2">上传文件</a></li>
              <li><a href="#" class="nav-link px-2">FAQs</a></li>
              <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" onclick="location.href='/login'" class="btn btn-outline-primary me-2">Login</button>
              <button type="button"  onclick="location.href='/sign'" class="btn btn-primary">Sign-up</button>
            </div>
          </header>
        </div>
        <table id="filetable">
          <tr>
            <th>文件名</th>
            <th>修改日期</th>
            <th>大小</th>
            <th>操作</th>
          </tr>
          <tr>
            <td>file01.txt</td>
            <td>2022-02-01</td>
            <td>10MB</td>
            <td><button class="download-btn">下载</button><button class="delete-btn">删除</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
